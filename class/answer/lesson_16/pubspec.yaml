name: newsflow_pro
description: "Professional news app with advanced networking patterns using Dio & Retrofit"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Networking
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Caching & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3
  
  # Connectivity
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Utils
  freezed_annotation: ^2.4.1
  equatable: ^2.0.5
  uuid: ^4.4.0
  intl: ^0.19.0
  
  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Core
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.8
  retrofit_generator: ^8.1.0
  json_serializable: ^6.8.0
  freezed: ^2.4.7
  hive_generator: ^2.0.1
  
  # Testing
  mocktail: ^1.0.3
  http_mock_adapter: ^0.6.1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/