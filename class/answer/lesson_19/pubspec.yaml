name: socialhub_pro
description: "Social platform with Firebase Auth + Firestore mastery"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core
  firebase_core: ^2.25.4
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  
  # Authentication Providers
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # UI Components
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  animations: ^2.0.11
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  
  # Validation
  form_field_validator: ^1.1.0
  
  # Network
  connectivity_plus: ^5.0.2
  
  # Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # Core
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  
  # Testing
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter
  fake_cloud_firestore: ^2.4.2
  firebase_auth_mocks: ^0.13.0
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
